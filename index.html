<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>Задача «Мурмаркет»</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
<header>
    <h1>Мурмаркет</h1>
</header>
<main>
    <input type="radio" id="radio1" class="radio1" name="cat" value="1" >
    <input type="radio" id="radio2" class="radio2" name="cat" value="2">
    <input type="radio" id="radio3" class="radio3" name="cat" value="3" checked>
    <input type="radio" id="radio4" class="radio4" name="cat" value="4">
    <input type="radio" id="radio5" class="radio5" name="cat" value="5">

    <input type="checkbox" id="popup_bt1" class="popup_bt1">
    <input type="checkbox" id="popup_bt2" class="popup_bt2">
    <input type="checkbox" id="popup_bt3" class="popup_bt3">
    <input type="checkbox" id="popup_bt4" class="popup_bt4">
    <input type="checkbox" id="popup_bt5" class="popup_bt5">
    <article class="carousel">
        <article class="carousel_images">
            <article class="cat_block cat_block1">
                <label for="radio1">
                    <img class="cat_img" src="resources/cat1.png" alt="cat" title="cat">
                </label>
                <label for="popup_bt1" class="cat_name_block cat_name_block1">Пушок</label>
            </article>
            <article class="cat_block cat_block2">
                <label for="radio2">
                    <img class="cat_img" src="resources/cat2.jpg" alt="cat" title="cat">
                </label>
                <label for="popup_bt2" class="cat_name_block cat_name_block2">Кекс</label>
            </article>
            <article class="cat_block cat_block3">
                <label for="radio3">
                    <img class="cat_img" src="resources/cat3.jpg" alt="cat" title="cat">
                </label>
                <label for="popup_bt3" class="cat_name_block cat_name_block3">Лютик</label>
            </article>
            <article class="cat_block cat_block4">
                <label for="radio4">
                    <img class="cat_img" src="resources/cat4.jpg" alt="cat" title="cat">
                </label>
                <label for="popup_bt4" class="cat_name_block cat_name_block4">Кагыр</label>
            </article>
            <article class="cat_block cat_block5">
                <label for="radio5">
                    <img class="cat_img" src="resources/cat5.jpg" alt="cat" title="cat">
                </label>
                <label for="popup_bt5" class="cat_name_block cat_name_block5">Вася</label>
            </article>
        </article>
        <article class="carousel_navigation">
            <label for="radio1"></label>
            <label for="radio2"></label>
            <label for="radio3"></label>
            <label for="radio4"></label>
            <label for="radio5"></label>
        </article>
    </article>
</main>
<footer>

    </section>

    </section>
</footer>
</body>
</html>
